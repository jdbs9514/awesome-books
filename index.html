<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="nav-bar">
      <h3>Awesome Books</h3>
      <nav class="nav-list">
        <ul class="nav-ul">
          <li>List</li>
          <li>Add new</li>
          <li>Contact</li>
        </ul>
      </nav>
    </div>
    <div id="date"></div>
    
  </header>
  <main>
    <section class="section-table">
      <h1 class="title">Awesome Books</h1>
      <table id="table" class="table">
        <thead>
          <tr>
            <td></td>
            <td></td>
            <!--<td><button type="button" class="remove">Remove</button></td>-->
          </tr>
        </thead>
        <tbody id="tbody">
          <!-- elements created with JS -->
        </tbody>
      </table>
    </section>
    
    <section class="section-add">
      <h2>Add a new book</h2>
      <form class="form" action="#">
        <input id="book" type="text" placeholder="title" class="book-title" required>
        <input id="author" type="text" placeholder="author" class="author-title" required>
        <button id="button" type="button" class="add">Add</button>
      </form>
    </section>

    <section class="section-contact"></section>
  </main>
  <script src="class.js"></script>
</body>

</html>
